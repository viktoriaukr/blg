{% extends 'base.html' %} {% block title %} Edit Post {% endblock %} {% block
  content %}
  <h1>Edit Post</h1>
  <form method="post" action="/posts/{{ post.id }}/edit">
    <label for="title"> Title: </label>
    <input type="text" name="title"  />
    <p> Content: </br>
    <textarea name="content"></textarea>
    </p>
    </br>
      <div >
        {% for tag in tags %}
        <div class="checkbox-container">
          <input type="checkbox"
          value="{{ tag.id }}"
          id="tag_{{ tag.id }}"
          {% if tag in post.tags %}checked{% endif %}
          name="tags">
        <label for="tag_{{ tag.id }}">
       {{ tag.name }}
       </label>
        </div>
        {% endfor %}
        </div>
    <button class="cancel"><a class="link" href="/users/{{post.user.id}}">Cancel</a></button>
    <form method="post" action="/posts/{{post.id}}"><button class="save">Edit</button></form>
  </for>
  {% endblock %}
