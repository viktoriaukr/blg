{% extends 'base.html' %} {% block title %}{% endblock %} {% block content %}
<div>
  <h1>Create a tag</h1>
  <form method="post">
    <label for="tag">Name</label>
    <input type="text" name="tag" placeholder="Enter a name for the tag" />
    <button class="cancel">
      <a class="link" href="/tags/{{tag.id}}">Cancel</a>
    </button>
    <button class="add" type="submit">Add</button>
  </form>
</div>
{% endblock %}
